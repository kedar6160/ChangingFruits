<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>

  <body>
    <div class="main">
      <div class="flex-container">
        <div>
          <img src="./pics/logo.png" alt="logo" width="100px" />
        </div>
        <div>
          2
          <div class="div-2-area">
            <div class="div-2-Block">
              <img src="./pics/profile pic.png" height="30px" />
              <img src="./pics/bag.png" height="30px" />
              <img src="./pics/location.png" height="30px" />
              <div class="las">
                <img src="./pics/wishlist.png" height="30px" />
              </div>
            </div>
          </div>
        </div>
        <div>
          3
          <img src="./pics/cart.png" width="50px" />
        </div>
      </div>

      <div class="flex-container">
        <div>
          4
          <input
          type="image"
          src="./pics/left arrow.png"
          height="50px"
          onClick="ChangeBTN()"
          />
        </div>
        <div>
          5
          <div id="animation-demo" class="animated bounceInDown">
            <div id="fruit-name"></div>
          </div>
          <img 
            id="animation-demo"
            class="animated fadeInRightBig"
            src="https://tse1.mm.bing.net/th?id=OIP.sdeXLYlmigZre89eSOWynAHaGJ&pid=Api&P=0"
            height="50%"
          />
        </div>
        <div>
          6
          <input
          type="image"
          src="./pics/right arrow.png"
          height="50px"
          onClick="ChangeBTN()"
          />
        </div>
      </div>

      <div class="flex-container">
        <div>
          <input type="image" src="./pics/message.png" height="50px" />
        </div>
        <div>
          <div class="block-8">8
            <div class="lastBlock">
              Total <img src="./pics/receipt.png" height="50px" />
              <p>$ 48</p>
              <div class="lastBlock-1">
                TAX INCLUDED
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
